<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>iTayLisMan</title>
<style>
table {
	margin-left:auto; 
    margin-right:auto;
	border:4px solid;
	border-color:#346;
	background-color:#68c;
}
td {
	border:2px solid;
	width:150px;
	height:150px;
}
div.dice{
	float:left;
	width:32px;
	background:#f5f5f5;
	border:#999 1px solid;
	padding:10px;
	font-size:24px;
	text-align:center;
	margin:5px;
}
</style>
<script>
var d1;
var d2;
var counter=0;
var interval;
function rollDice(){
	var die1 = document.getElementById("die1");
	var die2 = document.getElementById("die2");
	interval = setInterval(function(){randomizeDice()},300);
	
}
function randomizeDice(){
	d1= Math.floor(Math.random() * 6) + 1;
	die1.innerHTML= d1;
	d2= Math.floor(Math.random() * 6) + 1;
	die2.innerHTML= d2;
	counter++;
	if (counter>4){
		counter=0;
		window.clearInterval(interval);
	}
}
</script>
</head>
<body>
<header>
	<h1 align="center">iTayLisMan</h1>
</header>
<div id="die1" class="dice">0</div>
<div id="die2" class="dice">0</div>
<button onclick="rollDice()">Roll Dice</button>
<table>
<tr> <!-- first row -->
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
</tr>

<tr> <!-- 2nd row -->
	<td style="background-image:url('images/mud.jpg');"></td>
	<td rowspan="2" style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td colspan="2" style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
</tr>

<tr> <!-- 3nd row -->
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-color:#448;"></td>
	<td style="background-image:url('images/throne.jpg');"></td>
	<td style="background-color:#448;"></td>
	<td rowspan="2" style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
</tr>

<tr> <!-- 4th row -->
	<td style="background-image:url('images/mud.jpg');"></td>
	<td colspan="2" style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
</tr>

<tr> <!-- last row -->
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
	<td style="background-image:url('images/mud.jpg');"></td>
</tr>

</table>
</body>
</html>
